<!DOCTYPE html>
<html lang="en">
<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body class="card-container">
  <div id="game-container">
    <h1 id="title">Dice Roller </h1>
    <input id="user-input" type="text" placeholder="Enter Your Number">
    <button id="submit-btn" class="btn">Submit</button>
    <p id="user-move">Your's move: <p id="move-number"></p></p>

    <p id="computer-move">Computer's Move:</p>
    <img id="dice-image" class="dice-img" src="../Dice-Images/Dice-{randomNum}.svg.png" width="350px">
  </div>
  <script src="scripts.js"></script>
</body> 

</html>
